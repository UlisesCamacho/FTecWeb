<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Untitled 1</title>
<style type="text/css">
.caja
{
	background-color:red;
	border:1px red dashed;
	padding:50px 0px 50px 0px;
	font-size:3em;
	color: black;
	width:400px;
	text-align:center;
	float: left;
	margin-left:2px;
	margin-bottom:2px;
}
</style>
<script type="text/javascript">
function creaCajas()
{
document.getElementById("espacio").innerHTML = "";
for (i=1;i<=document.getElementById("num").value;i++) 
document.getElementById("espacio").innerHTML += 
"<div onclick=\"identificar('"+i+"')\" class=\"caja\" id=\"c"+i+"\">"+i+"</div>";
}
function identificar(c)
{
alert("Caja:" + c);
}
</script>
</head>

<body>
Crea <input type="number" id="num"> cajas 
<input type="button" value="Crear cajas" onclick="creaCajas()">
<section id="espacio"></section>

</body>

</html>
